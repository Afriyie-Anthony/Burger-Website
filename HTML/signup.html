<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="icon" href="../Images/iconlogo.png">
  <link rel="stylesheet" href="../CSS/signup.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section>
    <div class="signup">
      <h1>Create an account</h1> 
      <form action="#">
        <label for="">User Name:</label><br>
        <input type="text" placeholder="Enter Your Username" required><br>
        <label for="">Email:</label><br>
        <input type="email" placeholder="example@gnail.com" required><br>
        <label for="">Phone Number:</label><br>
        <input type="contact" placeholder="Enter Your Phone Number" maxlength="10" required><br>
        <label for="">Password</label><br>
        <input type="password" placeholder="Enter Your Password" minlength="8" required ><br>
        <button id="btn">
          <i class="fa fa-paperfly"></i>
          <a href="../HTML/index.htm">Sign Up</a>
        </button>
        
      </form>
    </div>
  </section>
</body>
</html>
