<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../CSS/login.css">
  <link rel="icon" href="../Images/iconlogo.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <section>
    <div class="container">
      <h2>Login</h2>
      <form action="#">
        <label for="user">
          <i class="fa fa-user"></i>User Name:
        </label><br>
        <input type="text" id="user" placeholder="Please Enter Your Username" required maxlength="15" ><br>
        <label for="password">
          <i class="fa fa-lock"></i>Password:
        </label><br>
        <input type="password" id="password" placeholder="Please Enter Your Password" minlength="8" required><br>
        <a href="#" class="forgetpassword">Forgot Password</a><br>
      
          
          <!-- <a href="/HTML/index.htm"><input type="" id="btn">Login</a> -->
          <button id="btn">
            <i class="fa fa-paperfly"></i>
              <a href="../HTML/index.htm">Login</a>
          </button>
       
        <div class="signup">
          Not a customer? <a href="../HTML/signup.html">Signup</a>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
